{% block content %}
<h5>מילוי פרטי בדיקה</h5>

<form method="post" id="myForm" autocomplete="off">

    {% csrf_token %}
<div class="row">
    {% include 'temp.html' with form=form update=False %}
</div>
<div class="d-flex justify-content-between mb-5">
    <input class="btn btn-danger" type="button" value="ניקוי טופס" onClick="this.form.reset()" />
    <button type="submit" class="btn btn-primary">שמירת טופס</button>
</div>
</form>
