{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h5>מילוי פרטי בדיקה</h5>

<form method="post" id="myForm">

    {% csrf_token %}
<div class="row">
    {% for field in form %}
        <div class="col-3">
            {{ field.errors }}
            {{ field|as_crispy_field }}
        </div>
    {% endfor %}
</div>
<div class="d-flex justify-content-between">
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="submit" formaction="{% url 'save_and_export' %}">Save & export</button>
    <input class="btn btn-danger" type="button" value="נקה טופס" onClick="this.form.reset()" />
    </div>
</form>

<script>
  $(function () {
    $("#id_take_date").datepicker();
  });
</script>

<script>
  $(function () {
    $("#id_get_date").datepicker();
  });
</script>
<script>
  $(function () {
    $("#id_result_date").datepicker();
  });
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.AreYouSure/1.9.0/jquery.are-you-sure.min.js"></script>
    <script>
  $(function() {
    $('#myForm').areYouSure(
      {
        message: 'אם תעזוב עכשיו השינויים לא יישמרו, נא לשמור את הטופס על מנת שלא לאבד מידע'
      }
    );
  });

</script>
{% endblock %}
