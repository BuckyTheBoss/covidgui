{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Submit a Covid Form</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}

  <button type="submit" class="btn btn-primary">Save</button>
</form>

<script>
  $(function () {
    $("#id_take_date").datepicker();
  });
</script>
<script>
  $(function () {
    $("#id_get_date").datepicker();
  });
</script>
<script>
  $(function () {
    $("#id_result_date").datepicker();
  });
</script>
{% endblock %}
